name: Deploy Docker Backend to Elastic Beanstalk

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Configure AWS credentials
      - name: Configure AWS
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      # 3️⃣ Install EB CLI
      - name: Install EB CLI
        run: pip install --upgrade awsebcli

      # 4️⃣ Deploy to EB
      - name: Deploy to Elastic Beanstalk
        run: eb deploy todo-env --staged

      # 5️⃣ Test backend after deploy
      - name: Test backend
        run: |
          # Wait a few seconds for EB to finish deploying
          sleep 10
          # Replace URL with your EB environment URL
          STATUS_CODE=$(curl -s -o /dev/null -w "%{http_code}" http://todo-env.eba-chkm7fym.us-east-1.elasticbeanstalk.com/tasks)
          echo "HTTP status: $STATUS_CODE"
          if [ "$STATUS_CODE" -ne 200 ]; then
            echo "Backend test failed"
            exit 1
          fi
